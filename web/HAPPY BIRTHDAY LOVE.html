<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8e1ff, #daeaff);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      border-radius: 22px;
      width: 96vw;
      max-width: 420px;
      padding: 30px 16px;
      text-align: center;
      position: relative;
    }
    .slide-img {
      width: 92%;
      max-height: 350px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(176,70,255,0.05);
      object-fit: cover;
      margin-bottom: 15px;
      margin-top: 12px;
    }
    .quote {
      font-size: 1.10rem;
      color: #8134af;
      margin-bottom: 8px;
      min-height: 40px;
      font-style: italic;
      animation: fadeInUp 0.5s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(26px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .nav-btn {
      background: linear-gradient(90deg,#d291fa,#f1c0fa);
      border: none;
      border-radius: 50px;
      color: #fff;
      font-size: 1rem;
      padding: 8px 26px;
      margin: 13px 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(120,64,255,0.07);
      transition: background 0.2s;
    }
    .nav-btn:active {
      background: #8a4fc8;
    }
    .slide-indicator {
      font-size: 0.95rem;
      color: #61576c;
      margin: 8px 0 3px;
      font-weight: bold;
    }
    .bday-note {
      margin-top:18px;
      font-size:1.05rem;
      color: #5b518b;
      background: #f4eaffe3;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 2px 12px rgba(176,70,255,0.07);
    }
    .bday-note-title {
      color: #d35fc7;
      font-size: 1.45rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 10px;
      margin-top: 4px;
      text-shadow: 0 1px 5px #f5eaff55;
    }
    .start-btn {
      width: 90%;
      background: linear-gradient(90deg,#ecb5ff,#cddafd);
      color: #502e5c;
      border: none;
      border-radius: 48px;
      font-size: 1.2rem;
      padding: 16px 24px;
      cursor: pointer;
      margin-top: 35px;
      margin-bottom: 20px;
      font-weight: bold;
      box-shadow: 0 2px 16px rgba(120,64,255,0.09);
      transition: background 0.18s;
    }
    .start-btn:active { background: #c1b4fc; }
    .fade-in {
      animation: fadeInUp 0.7s;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div id="welcome" class="fade-in">
      <h1 style="color:#c857c8;margin-bottom:19px;margin-top:8px;letter-spacing:1px;">Happy Birthday My Love</h1>
      <div style="font-size:1.2rem; color:#5b518b; margin-bottom:18px;">
        Celebrating you, us, and every memory together.<br>
        Swipe through our love story. ‚ù§Ô∏è
      </div>
      <button class="start-btn" onclick="startShow()">Start Slideshow</button>
    </div>
  </div>

  <script>
    // Your updated .jpg image list!
    const slides = [
      { img: "1000497712.jpg", quote: "You're my favorite person, ever. Happy Birthday!" },
      { img: "1000497714.jpg", quote: "730 days of love and a lifetime more to come." },
      { img: "1000497715.jpg", quote: "All I see is you. In every moment, every memory, love just grows deeper." },
      { img: "1000497716.jpg", quote: "Meeting you was like listening to a song for the first time and knowing it would be my favorite." },
      { img: "1000497717.jpg", quote: "Happiest bday to my gorgeous girl. You're the best person in the whole world. Love you with my whole heart and love you forever." },
      { img: "1000497718.jpg", quote: "Thank you for being a peaceful place for my heart. 'She found home between his arms.' I fell in love with you because of the million things you never knew you were doing." },
      { img: "1000497719.jpg", quote: "Happy Birthday to the most special person in my life! You bring light, laughter, and so much love wherever you go. Always stay the amazing person you are ‚Äî the world is better with you in it." },
      { img: "1000497720.jpg", quote: "100 days of love, forever to go. Ma sha Allah." }
    ];

    // Birthday note for the last slide
    const birthdayNote = `
      <div class="bday-note-title">To My Soulmate, Happy Birthday!</div>
      <div>
        On this special day, I just want to remind you how much you mean to me and how grateful I am for every moment we share.<br><br>
        You light up my life with your kindness, laughter, and love. No matter what, you have always stood by my side, making every chapter of our story more beautiful.<br><br>
        I hope your birthday is filled with happiness, cherished memories, and all the things your heart desires.<br>
        Thank you for being my adventure, my support, and the love of my life.<br><br>
        Here's to the memories we've made and all the moments yet to come.<br>
        Happy Birthday, my love. Always and forever.<br>
        <span style="font-size:1.3rem;">üíú</span>
      </div>
    `;

    let current = 0;

    function showSlide(idx) {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="fade-in">
          <div class="slide-indicator">${idx+1} / ${slides.length+(birthdayNote ? 1 : 0)}</div>
          <img src="${slides[idx].img}" class="slide-img" alt="slide photo" />
          <div class="quote">${slides[idx].quote}</div>
          <button class="nav-btn" onclick="prevSlide()">&#8592; Previous</button>
          <button class="nav-btn" onclick="nextSlide()">Next &#8594;</button>
        </div>
      `;
    }

    function showBirthdayNote() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="fade-in">
          <div class="slide-indicator">${slides.length+1} / ${slides.length+1}</div>
          <div class="bday-note">${birthdayNote}</div>
          <button class="nav-btn" onclick="prevSlide()">&#8592; Previous</button>
          <button class="nav-btn" onclick="restartShow()">Start Over</button>
        </div>
      `;
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        showSlide(current);
      }
    }
    function nextSlide() {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      } else if (current === slides.length - 1 && birthdayNote) {
        current++;
        showBirthdayNote();
      }
    }
    function startShow() {
      current = 0;
      showSlide(current);
    }
    function restartShow() {
      current = 0;
      document.getElementById('app').innerHTML = `
        <div id="welcome" class="fade-in">
          <h1 style="color:#c857c8;margin-bottom:19px;margin-top:8px;letter-spacing:1px;">Happy Birthday My Love</h1>
          <div style="font-size:1.2rem; color:#5b518b; margin-bottom:18px;">
            Celebrating you, us, and every memory together.<br>
            Swipe through our love story. ‚ù§Ô∏è
          </div>
          <button class="start-btn" onclick="startShow()">Start Slideshow</button>
        </div>
      `;
    }

    // Allow arrow keys navigation
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('welcome')) return;
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });
  </script>
</body>
</html>
